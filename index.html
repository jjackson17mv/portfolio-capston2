  <style>
    .img-wrapper {
      position: relative;
      width: 100%;
    }

    .img-overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
    }

    .img-overlay:before {
      content: " ";
      display: block;
      /* adjust 'height' to position overlay content vertically */
      height: 33%;
    }
  </style>

                class="nav-link dropdown-toggle"

        <div class="img-overlay">
          <a href="./projects.html"

              class="btn btn-md btn-warning"

                border: solid purple;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                  'Trebuchet MS', sans-serif;
                font-weight: 700;
                color: orangered;
              "

            </button></a
